<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<header class="header">
  <img class="header__logo" src="./image/logo.svg" alt="Логотип Место">
</header>
<main class="content">
  <section class="profile">
    <img class="profile__avatar" src="./image/image.jpg" alt="Аватар профиля">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <p class="profile__about">Исследователь океана</p>
      <button class="profile__edit" type="button"></button>
    </div>
    <button class="profile__add-button" type="button"></button>
  </section>
  <section class="elements">
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
<div class="popup" id="editProfile">
  <form class="popup__container">
    <button type="button" class="popup__close-button"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <input type="text" class="popup__form-name" name="name" placeholder="Имя профиля">
    <input type="text" class="popup__form-about" name="about" placeholder="Род деятельности">
    <button type="submit" class="popup__save-button">Сохранить</button>
  </form>
</div>
<div class="popup" id="addCard">
  <form class="popup__container" id="cardForm">
    <button type="button" class="popup__close-button" id="addCardClose"></button>
    <h2 class="popup__title">Новое место</h2>
    <input type="text" class="popup__form-name" name="name" placeholder="Название" id="cardName">
    <input type="text" class="popup__form-about" name="link" placeholder="Ссылка на картинку" id="cardLink">
    <button type="submit" class="popup__save-button">Создать</button>
  </form>
</div>
<div class="photo-popup">
  <div class="photo-popup__container">
    <button type="button" class="popup__close-button" id="photoPopupClose"></button>
    <figure class="photo-popup__photo">
      <img class="photo-popup__image">
      <figcaption class="photo-popup__title"></figcaption>
    </figure>
  </div>
</div>
<template id="card">
  <article class="element">
    <button class="element__delete" type="button"></button>
    <img class="element__photo">
    <div class="element__info">
      <h2 class="element__title"></h2>
      <button class="element__like" type="button"></button>
    </div>
  </article>
</template>
<script src="scripts/index.js"></script>
</body>
</html>
