<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<header class="header">
  <img class="header__logo" src="./image/logo.svg" alt="Логотип Место">
</header>
<main class="content">
  <section class="profile">
    <img class="profile__avatar" src="./image/image.jpg" alt="Аватар профиля">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <p class="profile__about">Исследователь океана</p>
      <button class="profile__edit" type="button"></button>
    </div>
    <button class="profile__add-button" type="button"></button>
  </section>
  <section class="elements">
    <article class="element">
      <img class="element__photo" src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Замок на холме">
      <div class="element__info">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__photo" src="./image/kirill-pershin-1404681-unsplash.jpg" alt="Гора на закате">
      <div class="element__info">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__photo" src="./image/kirill-pershin-1556355-unsplash.jpg" alt="Заснеженная гора">
      <div class="element__info">
        <h2 class="element__title">Домбай</h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__photo" src="./image/kirill-pershin-1404681-unsplash.jpg" alt="Гора на закате">
      <div class="element__info">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__photo" src="./image/kirill-pershin-1556355-unsplash.jpg" alt="Заснеженная гора">
      <div class="element__info">
        <h2 class="element__title">Домбай</h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__photo" src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Замок на холме">
      <div class="element__info">
        <h2 class="element__title">Карачаево-Черкесия</h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
<div class="popup popup_opened">
  <div class="popup__container">
    <button class="popup__close-button"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <input type="text" class="popup__form-name" name="name" placeholder="Имя профиля">
    <input type="text" class="popup__form-about" name="about" placeholder="Род деятельности">
    <button type="button" class="popup__save-button">Сохранить</button>
  </div>
</div>
</body>
</html>
